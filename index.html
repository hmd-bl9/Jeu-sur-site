<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisis une option</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Choisis une case :</h2>
        <form id="choiceForm">
            <label>
                <input type="radio" name="option" value="1"> Option 1
            </label><br>
            <label>
                <input type="radio" name="option" value="2"> Option 2
            </label><br>
            <label>
                <input type="radio" name="option" value="3"> Option 3
            </label><br>
            <label>
                <input type="radio" name="option" value="4"> Option 4
            </label><br><br>

            <button type="button" onclick="validateChoice()">Valider</button>
        </form>
        <div id="suspense" class="hidden">...</div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
<button class="read-button" onmousedown="startReading()" onmouseup="stopReading()">appuie ici pour lire le texte</button>
</html>
